<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SimpleChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas "></i> SimpleChat</h1>
			</header>
			<main class="join-main">
				<div class="avatar-panel">
				<img src="./img/defual-avatar.jpg" height="200" alt="Image preview..." class="avatar">
				 <!--<input type="file" onchange="previewFile()" class="avatar-button"><br>-->

			    </div>
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Room1">Room1</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
	<script>
		 function previewFile() {
           var preview = document.querySelector('img');
           var file    = document.querySelector('input[type=file]').files[0];
          var reader  = new FileReader();

        reader.onloadend = function () {
         preview.src = reader.result;
        }

      if (file) {
      reader.readAsDataURL(file);
     } else {
       preview.src = "public/img/defual-avatar.jpg";
     }
   }
	</script>
</html>
